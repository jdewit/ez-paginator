<ul class="ez-paginator pagination" ng-hide="pagination.page == 1 && pagination.pages == 1">
  <li ng-if="::config.showBoundaryLinks" ng-class="{disabled: pagination.page == 1}" class="pagination-first">
    <a ng-click="selectPage(1, 'first')">
      <i class="{{::config.firstBtnIconClass}}"></i>
      {{::config.firstBtnText}}
    </a>
  </li>

  <li ng-if="::config.showDirectionLinks" ng-class="{disabled: pagination.page == 1}" class="pagination-prev">
    <a ng-click="selectPage(pagination.page - 1, 'prev')">
      <i class="{{::config.prevBtnIconClass}}"></i>
      {{::config.prevBtnText}}
    </a>
  </li>

  <li ng-show="pages[0].number != 1" class="pagination-left">
    <a ng-click="selectPage(pages[0].number - config.maxPages, 'left')">...</a>
  </li>

  <li ng-repeat="page in pages" ng-class="{active: page.number == pagination.page}" class="pagination-page">
    <a ng-click="selectPage(page.number)">{{::page.text}}</a>
  </li>

  <li ng-show="pages[pages.length -1].number != pagination.pages" class="pagination-right">
    <a ng-click="selectPage(pages[config.maxPages - 1].number, 'right')">...</a>
  </li>

  <li ng-if="::config.showDirectionLinks" ng-class="{disabled: pagination.page >= pagination.pages}" class="pagination-next">
    <a ng-click="selectPage(pagination.page + 1, 'next')">
      {{::config.nextBtnText}}
      <i class="{{::config.nextBtnIconClass}}"></i>
    </a>
  </li>

  <li ng-if="::config.showBoundaryLinks" ng-class="{disabled: pages[pages.length - 1].number >= pagination.pages}" class="pagination-last">
    <a ng-click="selectPage(pagination.pages, 'last')">
      {{::config.lastBtnText}}
      <i class="{{::config.lastBtnIconClass}}"></i>
    </a>
  </li>
</ul>
