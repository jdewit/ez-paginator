<span class="ez-paginator-state dropdown" ng-class="config.stateContainerClass" dropdown>
  <a class="dropdown-toggle" ng-class="config.stateToggleClass" dropdown-toggle title="Change State">{{ getName(pagination.state) }} <span class="caret"></span></a>
  <ul class="dropdown-menu" ng-class="config.stateDropdownMenuClass">
    <li ng-repeat="state in config.states" ng-class="{active: state.id == pagination.state}"><a ng-click="setState(state)">{{ ::state.name }}</a></li>
  </ul>
</span>
