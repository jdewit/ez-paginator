<div class="ez-paginator-bar">
  <span ez-paginator="pagination" on-change="onChange" ez-config="config"></span>

  <span ng-if="config.showLimit" ez-paginator-limit="pagination" on-change="onChange" ez-config="config"></span>

  <span ng-if="config.showState" ez-paginator-state="pagination" on-change="onChange" ez-config="config"></span>
</div>
