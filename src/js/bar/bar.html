<div class="ez-paginator-bar">
  <ez-paginator pagination="pagination" on-change="onChange" ez-config="config"></ez-paginator>

  <ez-paginator-limit ng-if="config.showLimit" pagination="pagination" on-change="onChange" ez-config="config"></ez-paginator-limit>

  <ez-paginator-state ng-if="config.showState" pagination="pagination" on-change="onChange" ez-config="config"></ez-paginator-state>
</div>
